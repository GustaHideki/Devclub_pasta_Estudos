<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio For</title>
</head>

<body>
    <input placeholder="Digite o nome do contato:">
    <p></p>
    <button onclick="search()">Procurar Contato</button>

</body>

<script>
    let p = document.querySelector("p")
    let input = document.querySelector("input")

    const contacts = [
        { name: "Gustavo", number: "(11) 920024461" },
        { name: "Gabriel", number: "(11) 920039898" },
        { name: "Marcio", number: "(11)  973271554" },
        { name: "Elaine", number: "(11)  987875544" },
    ]

    function search() {
        for (const contact of contacts) {
    
            if (input.value.toLowerCase() === contact.name.toLowerCase()) {
                p.innerHTML = `Contato encontrado, Nome: ${contact.name} telefone: ${contact.number} `
                break
            } else {
                p.innerHTML = "Contato n√£o encontrado, tente novamente"

            }

        }

    }

</script>

</html>
